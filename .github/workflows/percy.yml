name: Visual Regression Testing

on:
  push:
    branches:
      - main

jobs:
  test-visual:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Wir brauchen nur das Percy Tool, keine anderen Dependencies
      - name: Install Percy CLI
        run: npm install --save-dev @percy/cli

      # WICHTIG: Kein "npm run build" n√∂tig!
      
      # Der Punkt "." bedeutet: Nimm die index.html aus dem Hauptverzeichnis
      - name: Run Percy Snapshot
        run: npx percy snapshot . 
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}