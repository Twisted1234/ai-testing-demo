name: Unit Tests (Logic)

on: [push]

jobs:
  logic-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci

      # Hier f√ºhren wir NUR Jest aus
      - name: Run Jest Tests
        run: npm test