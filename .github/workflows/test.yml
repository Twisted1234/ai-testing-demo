name: AI Testing Presentation

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # HIER IST DIE MAGIE: Wir brauchen keinen Server-Start-Befehl mehr via Skript,
      # weil deine playwright.config.js das jetzt automatisch macht!
        
      - name: Run AI Tests
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: npx playwright test