name: Full AI Testing Suite

on: [push]

jobs:
  # JOB 1: Logik Tests (Geht super schnell)
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      
      # Hier laufen die von Qodo generierten Tests
      - name: Run Unit Tests (Jest)
        run: npm test